<section *ngIf="vuln">
  {{vuln.url}}
  <form #vulnForm="ngForm">
    <div>
        <label for="comment">Comment: </label>
        <textarea name="comment" placeholder="Enter a comment here ...">{{vuln.desc}}</textarea>
      </div>
      <button (click)="saveVulnDetails()">Submit comment</button>
  </form>
</section>
